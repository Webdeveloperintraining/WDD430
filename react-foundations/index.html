<html>
  <body>
    <div id="app"></div>
    <!-- This is DOM-specific -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- This is allows us to use React with the DOM through DOM-specific methods -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- This adds babel a Javascript compiler to enable browsers to understand JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      // Select the div element with 'app' id
      const app = document.getElementById('app');
      
      //React Components should be capitilized to identify it from javascript and HTML code
       function Header({ title }) {
          console.log(title); // { title: "React" }
          return <h1>title</h1>;
        }

        function HomePage() {
          return (
            <div>
              {/* Nesting the Header component */}
              <Header title="React" />
            </div>
          );
        }
      
      // This command creates a root to display React components inside a browser DOM node
      const root = ReactDOM.createRoot(app);
      
      // React componenents when called should end like this "/>"
      root.render(< HomePage />);
    </script>
  </body>
</html>
